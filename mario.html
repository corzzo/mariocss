<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario Rapid CSS</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="mario">
      <div class="cap">
        <div class="cap-left"></div>
        <div class="cap-right"></div>

        <div class="cap-right2"></div>
        <div class="cap-left3"></div>
        <div class="cap-right3"></div>

      <div class="head">

      <div class="hair">
